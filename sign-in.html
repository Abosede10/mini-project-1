<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0779fa7bd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sign-in.css">
    <title>Sign in</title>
</head>

<body>
    <div class="wrapper">
            <h1>Sign in to your account</h1>
            <form action="#" method="post">
                <div class="email">
                    <input type="email" name="email" id="eamil_input" placeholder="example@stutern.com">
                </div>
                <div class="password">
                    <input type="password" name="password" id="password_input" placeholder="**********">
                </div>
                <div class="remember-me">
                    <input type="checkbox" name="checkbox" id="check_box" >
                    <label for="remember-me">Keep me signed in</label>
                </div>
                <div class="btn-submit">
                    <button type="submit" id="sign_in">Sign In</button>
                </div>
            </form>
            <div class="home">
                <a href="index.html" id="home_page" class="back-home">Home Page <i class="fa-solid fa-house-chimney"></i> </a>
            </div>
    </div>
</body>
</html>
